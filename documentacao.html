<!--Documentação DockTech

Este documento tem como finalidade orientar o reuso
de códigos entre as várias páginas html que serão
criados ao longo deste projeto.

-->

<!--Barra de navegação

Você deve primeiramente adicionar um relacionamento 
em seu head-->

<!--CSS Global-->
<link rel="stylesheet" href="../assets/styleGLOBAL.css"/>

<!--Posteriormente deve adicionar no início do seu 
body o código da nav (barra de navegação propriamente dita) -->
<header>
    <nav class="container-flex">
        <div class="item-flex">
            <a href="#">Fale Conosco</a>
        </div>
        <div class="item-flex">
            <a href="#">O que é o <span class="orange-logo">Dock</span><span class="green-logo">Tech</span>?</a>
        </div>               
    </nav>
</header>
<!--Você pode facilmente editar conteúdos do elemento <a>,
    se desejar adicionar mais itens, você deve copiar e colar 
    a DIV ITEM-FLEX INTEIRA, não somente o elemento <a> -->

<!--Rodapé

Você utilizará também o css global, depois adicione o 
seguinte trechó de código ao final de seu <body>
-->
<footer>
    <div>SQUAD 18 &copy; Todos os direitos reservados - 2022</div>
</footer>

<!--
AVISOS

No fim da formatação de apresentação de cara página, 
faça as adaptações para tornar a página responsiva, 
utilize a seguinte sintaxe em seu css...

@media (max-width:1000px){
    footer{
        font-size: 12px!important;
    }   
}

Desta maneira, sempre que uma página for aberta em 
um dispositivo com resolução inferior a 1000px de width,
o navegador irá executar o css que está dentro deste bloco.

Sugiro utilizar isso para telas inferiores a 1000px, 800px e 500px
(adicionar um @media com alterações em cada uma dessas resoluções).
-->
