<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de Conhecimento</title>
    <!--Css local-->
    <link rel="stylesheet" href="../tela-adm-trilha/styleTelaAdmTrilha.css">
    <link rel="stylesheet" href="./styleTelaAdmTrilha2.css">
    <!--Css Global-->
    <link rel="stylesheet" href="../assets/styleGLOBAL.css" />
    <!--Ícone de página-->
    <link rel="icon" type="image/png" href="../assets/global-images/icone.png">
    <!--Description and KeyWords-->
    <meta name="description" content="Adicione conteúdo a trilha de conhecimento das etapas da Residência Porto Digital">
    <meta name="keywords" content="trilha, html, css, bootstrap, aulas, vídeos, comentários, RiseUp, GrowUp, KickOff">
</head>

<body>
    <header>
        <nav class="container-flex">
            <div class="item-flex">
                <img src="../assets/global-images/Group 52.png" alt="Logo" style="width: 100px;">
            </div>
        </nav>
    </header>
    <div id="principal-wrapper">
        <div class="itemTrilha fonteCinza">
            <h1>Trilhas</h1>
        </div>

        <div class="containerTrilha row fonteCinza">
            <h2 class="itemTrilha">Selecione a(s) fases da residencia</h2>
            <p class="itemTrilha"> Passo 1</p>
        </div>

        <ul id="listaFases">
            <li>
                <div class="containerTrilha row itemLista">
                    <p class="itemTrilha">Kick Off</p>
                    <input class="itemTrilha mousePointer" type="checkbox" name="KickOff">
                </div>
            </li>
            <li>
                <div class="containerTrilha row itemLista">
                    <p class="itemTrilha">Rise Up</p>
                    <input class="itemTrilha mousePointer" type="checkbox" name="KickOff">
                </div>
            </li>
            <li>
                <div class="containerTrilha row itemLista">
                    <p class="itemTrilha">Grow Up</p>
                    <input class="itemTrilha mousePointer" type="checkbox" name="KickOff">
                </div>
            </li>
            <div id="secaoTitulo">
                <div class="containerTrilha row fonteCinza">
                    <h2 class="itemTrilha">Insira um nome para a trilha</h2>
                    <p class="itemTrilha">Passo 2</p>
                </div>

                <div class="containerTrilha row fonteCinza">
                    <input class="mousePointer" id="textInput" type="text">
                </div>

                <div class="containerTrilha row fonteCinza iconDiv mousePointer">
                    <i id="nextButton" class="fa-solid fa-circle-arrow-right fa-3x"></i>
                </div>
            </div>

            <footer>
                <div>SQUAD 18 &copy; Todos os direitos reservados - 2022</div>
            </footer>
            <!--Icones externos-->
            <script src="https://kit.fontawesome.com/b167182bc2.js" crossorigin="anonymous"></script>
            <!--Botão de Editar e Excluir-->
            <script src="./code.js"></script>
</body>

</html>
