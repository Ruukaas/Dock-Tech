<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DockTech - Usuários</title>
    <!-- CSS Global -->
    <link rel="stylesheet" href="../assets/styleGLOBAL.css">
    <!-- CSS Local -->
    <link rel="stylesheet" href="./tela-adm-usuario.css">
    <!-- Firebase -->
    <script src="../assets/code/db/firebase.js" type="module"></script>
    <!-- Scripts -->
    <script src="./code.js" defer="defer" type="module"></script>
    <!-- Icone -->
    <link rel="icon" href="../assets/global-images/icone.png" type="image/png">
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="container-flex">
            <div class="item-flex">
                <img src="../assets/global-images/Group 52.png" alt="Logo" style="width: 100px;">
            </div>
        </nav>
    </header>

    <div id="containerTrilha">
    </div>

    <div class="addButtonDiv">
        <img id="addButton" src="../assets/global-images/add-light.png" alt="Botão com o sinal de mais" srcset="">
    </div>

     <!--Modal-->
        <!-- Trigger/Open The Modal -->
        <!-- The Modal -->
        <div id="fade">
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="itemFlex">
                    <div id="title-container">
                        <h2 id="title-modal">Tem certeza que deseja excluir esse usuário?</h2>
                    </div>
                </div>
                <div class="itemFlex">
                    <div id="modalConfirm">Sim, desejo excluir o usuário</div>
                    <div id="modalCancel">Não</div>
                </div>
            </div>
        </div>

    <!--Footer-->
    <footer>
        <div>SQUAD 18 &copy; Todos os direitos reservados - 2022</div>
    </footer>
</body>

</html>
