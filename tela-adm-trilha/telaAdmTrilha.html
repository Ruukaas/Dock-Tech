<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de Conhecimento</title>
    <!--Css local-->
    <link rel="stylesheet" href="styleTelaAdmTrilha.css">
    <!--Css Global-->
    <link rel="stylesheet" href="../assets/styleGLOBAL.css" />
    <!--Ícone de página-->
    <link rel="icon" type="image/png" href="../assets/global-images/icone.png">
    <!--Description and KeyWords-->
    <meta name="description"
        content="Adicione conteúdo a trilha de conhecimento das etapas da Residência Porto Digital">
    <meta name="keywords" content="trilha, html, css, bootstrap, aulas, vídeos, comentários, RiseUp, GrowUp, KickOff">
    <script src="list-item.js" defer="defer"></script>
    <!--Botão de Editar e Excluir-->
    <script src="code.js" defer="defer" type="module"></script>
</head>

<body>
    <header>
        <nav class="container-flex">
            <div class="item-flex">
                <img src="../assets/global-images/Group 52.png" alt="Logo" style="width: 100px;">
            </div>
        </nav>
    </header>
    <div id="containerTrilha">
    </div>

    <!--Modal-->
    <!-- Trigger/Open The Modal -->
    <!-- The Modal -->
    <div id="fade"></div>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="itemFlex">
            <div>
                <h2>Tem certeza que deseja excluir essa trilha?</h2>
            </div>
            <div>
                <img id="close" src="../assets/global-images/icons8-excluir-480.png" alt="Fechar"
                    style="width:30px; height: 30px;">
            </div>
        </div>
        <div class="itemFlex">
            <div id="modalDelete">Sim, desejo excluir a trilha</div>
            <div id="modalCancel">Não</div>
        </div>
    </div>

    <!--Footer-->
    <footer>
        <div>SQUAD 18 &copy; Todos os direitos reservados - 2022</div>
    </footer>

</body>

</html>
