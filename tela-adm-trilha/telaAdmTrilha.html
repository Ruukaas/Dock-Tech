<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trilha de Conhecimento</title>
        <!--Css local-->
        <link rel="stylesheet" href="styleTelaAdmTrilha.css">
        <!--Css Global-->
        <link rel="stylesheet" href="../assets/styleGLOBAL.css"/>
        <!--Ícone de página-->
        <link rel="icon" type="image/png" href="../assets/global-images/icone.png">       
        <!--Description and KeyWords-->
    </head>
    <body>
        <header>
            <nav class="container-flex">
                <div class="item-flex">
                    <img src="../assets/global-images/Group 52.png" alt="Logo" style="width: 100px;">
                </div>                              
            </nav>
        </header>
        <div id="containerTrilha">
            <h1 class="fonteCInza">Trilhas</h1>
            <div id="lista-de-trilhas">
                <div class="itemTrilha">
                    <div>
                        <p>Kick Off</p>
                    </div>
                    <div>
                        <i id="editButton" class="fa-sharp fa-solid fa-pen mousePointer"></i>
                        <i id="deleteButton" class="fa-sharp fa-solid fa-trash mousePointer"></i>
                    </div>               
                </div>
                <!-- <li class="itemTrilha">
                    <div>
                        <p>Grow Up</p>
                    </div>
                    <div>
                        <i id="editButton" class="fa-sharp fa-solid fa-pen mousePointer"></i>
                        <i id="deleteButton" class="fa-sharp fa-solid fa-trash mousePointer"></i>
                    </div>               
                </li> -->
            </div> 
            <!--Estudar formas de estilizar os icones em hover-->  
            <i id="addButton" class="itemTrilha fa-solid fa-circle-plus fa-2x"></i>  
                   
        </div>

            <!--Modal-->
            <!-- Trigger/Open The Modal -->
            <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->            
                <div class="itemFlex">
                    <div>
                        <h2>Tem certeza que deseja excluir essa trilha?</h2>
                    </div>
                    <div>
                        <img id="close" src="../assets/global-images/icons8-excluir-480.png" alt="Fechar" style="width:30px; height: 30px;">
                    </div>                    
                </div>
                <div class="itemFlex">
                    <div id="modalDelete" >Sim, desejo excluir a trilha</div>
                    <div id="modalCancel" >Não</div>                    
                </div>
        </div>

        <!--Footer-->
        <footer>
            <div>SQUAD 18 &copy; Todos os direitos reservados - 2022</div>
        </footer>
        <!--Icones externos-->
        <script src="https://kit.fontawesome.com/b167182bc2.js" crossorigin="anonymous"></script>
        <!--Botão de Editar e Excluir-->
        <script src="codeTelaAdmTrilha.js"></script>
    </body>
</html>
