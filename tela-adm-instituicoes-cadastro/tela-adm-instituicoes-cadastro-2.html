  <form action="index.html" method="post">
  
    <h1>Instituicoes/Empresa</h1>

            <option value="Empresa">Empresa</option>
            <option value="Instituicao">Instituicao de Ensino</option>

    </fieldset>  

        <div id="container-buttons">
