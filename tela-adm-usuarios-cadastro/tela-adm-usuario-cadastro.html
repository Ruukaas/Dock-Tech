<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styleGLOBAL.css">
    <link rel="stylesheet" href="../tela-adm-usuarios-cadastro/tela-adm-usuario-cadastro.css">
    <script src="../assets/code/db/firebase.js" type="module"></script>
    <script src="./code.js" defer="defer" type="module"></script>
</head>
<body>
    
    <!-- Header -->
    <header>
        <nav class="container-flex">
            <div class="item-flex">
                <img src="../assets/global-images/Group 52.png" alt="Logo" style="width: 100px;">
            </div>
        </nav>
    </header>

    <div class="containerMain">
         <h1 class="title">Usuarios</h1>
        <div class="inputDiv">
            <p class="">Nome</p>
            <input class="input" type="text" name="nome" >
        </div>
        <div class="inputDiv">
            <p class="">Email</p>
            <input class="input" type="email" name="email">
        </div>
        <div class="inputDiv">
            <p class="">Senha</p>
            <input class="input" type="password" name="senha" >
        </div>

        <div class="inputDiv">
            <p class="">Funcao</p>
            <select class="input" id="funcoes">
              <option value="Aluno">Aluno</option>
              <option value="Mentor">Mentor</option>
              <option value="Administrador">Administrador</option>
            </select>
        </div>
        <div class="inputDiv">
            <p class="">Instituicao/Empresa</p>
            <select class="input" id="selectInstEmpr">

            </select>
        </div>
        <div class="inputDiv">
            <p class="">Github</p>
            <input class="input" type="text" name="github" >
        </div>
        <div id="container-buttons">
            <img class="button" src="../assets/global-images/back.png" alt="" id="back">
            <img class="button" src="../assets/global-images/icons8-ok-65.png" alt="ok" id="ok">
        </div>



    </div>

    <!--Footer-->
    <footer>
        <div>SQUAD 18 &copy; Todos os direitos reservados - 2022</div>
    </footer>
</body>
</html>
