<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="item">
            <button id="question-generator">Faca uma pergunta</button>
        </div>
        <div class="item">
         <textarea id="comment-box" rows="2" cols="40" minlength="10" maxlength="20"> Escreva um comentario </textarea>
        </div>
        <div class="item">
            <button id="post">Postar</button>
            <button id="cancel">Cancelar</button>
        </div>
    </div>  
    
    <ul id="unordered">
       
    </ul>
   
    <script src="code.js"></script>
</body>
</html>
